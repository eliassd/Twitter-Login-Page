<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos.css">

    <link rel="shortcut icon" href="imagens/twitter.png" type="image/png">

</head>
<body>
    <section class="login">
        <img src="imagens/twitter.png" alt="Twitter">

        <h1>Entrar no Twitter</h1>

        <div class="opcoes">
            <a href="#"><img src="imagens/gmail.png" alt="Gmail">Fazer login com o Google</a>
            <a href="#"><img src="imagens/apple.png" alt="Apple">Entrar com Apple</a>
        </div>


        <p>ou</p>

        <form action="" method="post">
            <div>
                <input type="text" name="campo_texto" id="text" required placeholder="Celular, e-mail ou nome de usuário">
            </div>
        </form>

        <div class="opcoes">
            <a href="#" id="avancar">Avançar</a>
            <a href="#" id="esqueceu">Esqueceu sua senha?</a>
        </div>
        

        <div class="foot">
            <p>Não tem uma conta? <a href="">Inscreva-se</a></p>
        </div>
        
    </section>

</body>
</html>
